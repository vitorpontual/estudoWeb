<html>
    <head>
        <title>Curso de Bootstrap</title>
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="_css/estilo.css" rel="stylesheet">
    </head>
    <body>
        <!-- Digite abaixo seu codigo -->
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Nome" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Email" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Senha" class="form-control"/> 
                </div> 
                
                <label for="selecao">Prato preferido?</label>
                 <div class="form-group">     
                    <select id="selecao" class="form-control"> 
                        <option>Escolha uma opção</option>
                        <option>Feijoada</option>
                        <option>Churrasco</option>
                        <option>Sushi</option>
                        <option>Pizza</option>
                    </select>
                </div>  

                <div class="form-group">   
                    <label for="comentario">Comentários</label>
                    <textarea id="comentario" class='form-control'></textarea>
                </div>

                <div class="checkbox">
                    <label for="lista">
                        <input class="" type="checkbox" id="lista">Inscrever-me na newsletter
                    </label>
                </div>
                <input class='btn btn-primary btn-block' type="submit" value="Enviar">
            </form>
        </div>
        <!-- Fim do seu codigo -->
        <script src="../js/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="_js/script.js"></script>
    </body>
</html>
