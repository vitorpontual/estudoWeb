<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva","Banana","Pera"] ;
            
            // adicionar no final
            salada.push("Mamão");
            
            // adicionar no inicio
            salada.unshift("Pera");

            // exluir ultimo elemento
            salada.pop()

            // excluir primeiro elemento
            salada.shift()
            console.log(salada);
            console.log("Número de elementos" + salada.length);

        </script>
    </head>
    <body>
        
    </body>
</html>
