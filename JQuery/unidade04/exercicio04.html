<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title> 
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
			$(function(e) {
                $("li.jumento").remove();
                $("li:last").replaceWith("<li>Curso de Putaria</li>");
                $("ul").wrapAll("<div style='border: 1px solid #ccc'></div>");
			})
		</script>        
    </head>

    <body>
    	
      
		<ul>
        		
            <li class="jumento">Curso HTML5 Essencial</li>
            <li class=>Curso CSS3 Essencial</li>
            <li>Curso Javascript Essencial</li>
            <li>Curso jQuery Fundamental</li>
        </ul>
        
    </body>

</html>
